<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Судоку</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow {
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.5); /* Tailwind purple-500 */
    }
    .cell {
      transition: all 0.2s ease-in-out;
      width: 9vw;
      height: 9vw;
      max-width: 40px;
      max-height: 40px;
      font-size: 1.2rem;
    }
    .cell:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.7);
    }
    .error {
      background-color: rgba(244, 63, 94, 0.3); /* розовая/красная подсветка ошибок */
    }
    .given {
      background-color: #4b5563; /* Tailwind gray-600 */
      color: white; /* Изначальные цифры - белые */
    }
    /* --- ИСПРАВЛЕНИЕ: Новый стиль для цифр, введённых пользователем --- */
    .user-input {
      color: #22d3ee; /* Яркий голубой (циан) цвет */
    }
    .highlight {
      box-shadow: 0 0 15px rgba(132, 204, 22, 0.9); /* Tailwind lime-500 */
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(9, minmax(0, 1fr));
      gap: 1px;
      background-color: #1f2937; /* Tailwind gray-800 */
      position: relative;
      width: 100%;
      max-width: 360px;
    }
    .cell-container {
      position: relative;
    }
    /* Вертикальные границы подрешёток 3x3 */
    .cell-container:nth-child(3n):not(:nth-child(9n))::after {
      content: '';
      position: absolute;
      right: -2px;
      top: 0;
      height: 100%;
      width: 3px;
      background-color: #a855f7; /* Tailwind purple-500 */
    }
    /* Горизонтальные границы подрешёток 3x3 */
    .cell-container:nth-child(n+19):nth-child(-n+27)::before,
    .cell-container:nth-child(n+46):nth-child(-n+54)::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #a855f7;
    }
    /* Внешняя граница всего поля */
    .grid-container::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border: 3px solid #a855f7;
      border-radius: 8px;
      pointer-events: none;
    }
    .number-button {
      width: 9vw;
      max-width: 40px;
      height: 9vw;
      max-height: 40px;
      font-size: 1.2rem;
    }
    .number-button.selected {
      background-color: #a855f7;
      color: white;
    }
    @media (max-width: 400px) {
      .cell, .number-button {
        width: 10vw;
        height: 10vw;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-2">
  <div class="bg-black rounded-2xl p-4 glow max-w-md w-full">
    <h1 class="text-2xl font-bold text-purple-500 text-center mb-4">Судоку</h1>
    <div class="mb-4 flex justify-between items-center">
      <select id="difficulty" class="bg-gray-800 text-purple-500 rounded-lg p-2 glow text-sm">
        <option value="easy">Лёгкий</option>
        <option value="medium">Средний</option>
        <option value="hard">Сложный</option>
      </select>
      <div id="timer" class="text-purple-500 font-semibold text-sm">00:00</div>
    </div>
    <div id="grid" class="grid-container p-2 rounded-lg mx-auto"></div>
    <div id="number-row" class="grid grid-cols-9 gap-1 mt-4 mx-auto" style="max-width: 360px;"></div>
    <div class="mt-4 flex justify-between">
      <button id="newGame" class="bg-purple-500 text-white px-4 py-2 rounded-lg glow hover:bg-purple-600 text-sm">Новая игра</button>
      <button id="highlightToggle" class="bg-purple-500 text-white px-4 py-2 rounded-lg glow hover:bg-purple-600 text-sm">Подсветка: ВКЛ</button>
      <button id="check" class="bg-purple-500 text-white px-4 py-2 rounded-lg glow hover:bg-purple-600 text-sm">Проверить</button>
    </div>
    <p id="message" class="mt-4 text-center text-purple-500 text-sm h-5"></p>
  </div>

  <script>
    const gridElement = document.getElementById('grid');
    const difficultySelect = document.getElementById('difficulty');
    const newGameButton = document.getElementById('newGame');
    const checkButton = document.getElementById('check');
    const highlightToggleButton = document.getElementById('highlightToggle');
    const timerElement = document.getElementById('timer');
    const messageElement = document.getElementById('message');
    const numberRow = document.getElementById('number-row');
    let grid = [];
    let solution = [];
    let givenCells = new Set();
    let timerInterval;
    let startTime;
    let selectedNumber = null;
    let highlightEnabled = true;

    function createGrid() {
      gridElement.innerHTML = '';
      grid = Array(9).fill().map(() => Array(9).fill(0));
      givenCells.clear();
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const div = document.createElement('div');
          div.className = 'cell-container';
          const input = document.createElement('input');
          input.type = 'text';
          input.maxLength = 1;
          // --- ИЗМЕНЕНИЕ: Убираем изначальный цвет текста, он будет задаваться классами ---
          input.className = 'cell text-center bg-black rounded-md border border-gray-700 focus:border-purple-500';
          input.readOnly = true;

          input.addEventListener('click', () => {
            const isGiven = givenCells.has(`${i},${j}`);
            
            if (isGiven) {
              if (input.value) {
                selectedNumber = parseInt(input.value);
                updateNumberSelection();
                if (highlightEnabled) highlightSimilarNumbers(selectedNumber);
              }
              return;
            }

            if (selectedNumber !== null) {
              if (grid[i][j] === selectedNumber) {
                input.value = '';
                grid[i][j] = 0;
                // --- ИСПРАВЛЕНИЕ: Убираем класс при удалении цифры ---
                input.classList.remove('user-input', 'error');
              } else {
                input.value = selectedNumber;
                grid[i][j] = selectedNumber;
                input.classList.remove('error');
                // --- ИСПРАВЛЕНИЕ: Добавляем класс для введённой цифры ---
                input.classList.add('user-input');
                if (highlightEnabled) highlightSimilarNumbers(selectedNumber);
              }
            } else { 
              if (input.value) {
                selectedNumber = parseInt(input.value);
                updateNumberSelection();
                if (highlightEnabled) highlightSimilarNumbers(selectedNumber);
              }
            }
          });

          div.appendChild(input);
          gridElement.appendChild(div);
        }
      }
      createNumberRow();
    }
    
    function createNumberRow() {
      numberRow.innerHTML = '';
      for (let i = 1; i <= 9; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = 'number-button text-purple-500 bg-gray-800 rounded-md border border-gray-700 glow hover:bg-gray-700';
        button.addEventListener('click', () => {
          if (selectedNumber === i) {
            selectedNumber = null;
            clearHighlights();
          } else {
            selectedNumber = i;
            if (highlightEnabled) highlightSimilarNumbers(i);
          }
          updateNumberSelection();
        });
        numberRow.appendChild(button);
      }
    }

    function updateNumberSelection() {
        const buttons = numberRow.querySelectorAll('button');
        buttons.forEach(btn => {
            if (parseInt(btn.textContent) === selectedNumber) {
                btn.classList.add('selected');
            } else {
                btn.classList.remove('selected');
            }
        });
    }

    function highlightSimilarNumbers(num) {
      clearHighlights();
      const inputs = gridElement.querySelectorAll('input');
      inputs.forEach((input) => {
        if (parseInt(input.value) === num) {
          input.classList.add('highlight');
        }
      });
    }

    function clearHighlights() {
      const inputs = gridElement.querySelectorAll('input');
      inputs.forEach(input => input.classList.remove('highlight'));
    }

    function generatePuzzle(difficulty) {
      solution = Array(9).fill().map(() => Array(9).fill(0));
      fillDiagonal();
      fillRemaining(0, 0); 
      grid = solution.map(row => row.slice());
      const cells = [];
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          cells.push([i, j]);
        }
      }
      shuffle(cells);
      const removeCount = { easy: 40, medium: 50, hard: 58 }[difficulty];
      for(let i = 0; i < removeCount; i++) {
        const [row, col] = cells[i];
        grid[row][col] = 0;
      }
      givenCells.clear();
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          if (grid[i][j] !== 0) {
            givenCells.add(`${i},${j}`);
          }
        }
      }
      renderGrid();
      function fillDiagonal(){/*...*/}
      function isSafe(row,col,num){/*...*/}
      function fillRemaining(row,col){/*...*/}
      function shuffle(array){/*...*/}
      // (Код генерации оставлен без изменений для краткости, он идентичен предыдущему)
      function fillDiagonal(){for(let o=0;o<9;o+=3){const t=[1,2,3,4,5,6,7,8,9];shuffle(t);let l=0;for(let r=0;r<3;r++)for(let e=0;e<3;e++)solution[o+r][o+e]=t[l++]}}function isSafe(o,t,l){for(let r=0;r<9;r++)if(solution[o][r]===l||solution[r][t]===l)return!1;const r=o-o%3,e=t-t%3;for(let o=0;o<3;o++)for(let t=0;t<3;t++)if(solution[r+o][e+t]===l)return!1;return!0}function fillRemaining(o,t){if(t>=9&&(o++,t=0),o>=9)return!0;if(0!==solution[o][t])return fillRemaining(o,t+1);const l=[1,2,3,4,5,6,7,8,9];shuffle(l);for(let r of l)if(isSafe(o,t,r)){if(solution[o][t]=r,fillRemaining(o,t+1))return!0;solution[o][t]=0}return!1}function shuffle(o){for(let t=o.length-1;t>0;t--){const l=Math.floor(Math.random()*(t+1));[o[t],o[l]]=[o[l],o[t]]}}
    }

    function renderGrid() {
      const inputs = gridElement.querySelectorAll('input');
      inputs.forEach((input, index) => {
        const row = Math.floor(index / 9);
        const col = index % 9;
        input.value = grid[row][col] || '';
        input.disabled = givenCells.has(`${row},${col}`);
        // --- ИСПРАВЛЕНИЕ: Очищаем все возможные классы при рендеринге ---
        input.classList.remove('error', 'highlight', 'user-input', 'given');

        if (givenCells.has(`${row},${col}`)) {
          input.classList.add('given');
        } else if (input.value !== '') {
            // Этот блок не должен срабатывать при начальном рендеринге, но для безопасности
            input.classList.add('user-input');
        }
      });
      selectedNumber = null;
      updateNumberSelection();
      clearHighlights();
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
        const seconds = String(elapsed % 60).padStart(2, '0');
        timerElement.textContent = `${minutes}:${seconds}`;
      }, 1000);
    }

    function isGridFilled() {
      return grid.every(row => row.every(cell => cell !== 0 && cell >= 1 && cell <= 9));
    }

    function checkSolution() {
      if (!isGridFilled()) {
        messageElement.textContent = 'Заполните все ячейки перед проверкой.';
        return;
      }
      let correct = true;
      const inputs = gridElement.querySelectorAll('input');
      inputs.forEach((input, index) => {
        const row = Math.floor(index / 9);
        const col = index % 9;
        if (!givenCells.has(`${row},${col}`)) {
            if (grid[row][col] !== solution[row][col]) {
                input.classList.add('error');
                correct = false;
            } else {
                input.classList.remove('error');
            }
        }
      });
      
      if (correct) {
        clearInterval(timerInterval);
        messageElement.textContent = 'Поздравляем! Вы решили пазл!';
      } else {
        messageElement.textContent = 'В решении есть ошибки. Попробуйте снова!';
      }
    }

    function startNewGame() {
      const difficulty = difficultySelect.value;
      messageElement.textContent = '';
      highlightToggleButton.textContent = 'Подсветка: ВКЛ';
      highlightEnabled = true;
      createGrid();
      generatePuzzle(difficulty);
    }

    highlightToggleButton.addEventListener('click', () => {
      highlightEnabled = !highlightEnabled;
      highlightToggleButton.textContent = `Подсветка: ${highlightEnabled ? 'ВКЛ' : 'ВЫКЛ'}`;
      if (!highlightEnabled) {
        clearHighlights();
      } else if (selectedNumber !== null) {
        highlightSimilarNumbers(selectedNumber);
      }
    });

    newGameButton.addEventListener('click', startNewGame);
    checkButton.addEventListener('click', checkSolution);
    difficultySelect.addEventListener('change', startNewGame);

    startNewGame();
    
    document.addEventListener('gesturestart', (e) => e.preventDefault());
    document.addEventListener('touchmove', (e) => {
      if (e.scale !== 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
