<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Судоку</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #030712; /* Tailwind gray-950 */
    }
    .glow {
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(9, minmax(0, 1fr));
      gap: 2px;
      background-color: #374151;
      position: relative;
      width: 100%;
      max-width: 360px;
      padding: 3px;
      border-radius: 12px;
    }
    .cell {
      transition: all 0.2s ease-in-out;
      width: 100%;
      height: 0;
      padding-bottom: 100%;
      position: relative;
      background-color: #111827;
      border: none;
      border-radius: 6px;
      font-size: 1.4rem;
      font-weight: 500;
      caret-color: transparent;
    }
    .cell-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.7);
    }
    .error .cell-content {
      color: #ef4444;
      font-weight: 700;
    }
    .given .cell-content {
      color: white;
      font-weight: 700;
    }
    .user-input .cell-content {
      color: #22d3ee;
    }
    .highlight {
      box-shadow: 0 0 15px rgba(132, 204, 22, 0.9);
    }
    .grid-container::before, .grid-container::after { content: ''; position: absolute; background-color: #a855f7; z-index: 1; }
    .grid-container::before { left: 33.333%; right: 33.333%; top: 3px; bottom: 3px; width: 2px; transform: translateX(-1px); }
    .grid-container::after { top: 33.333%; bottom: 33.333%; left: 3px; right: 3px; height: 2px; transform: translateY(-1px); }
    .grid-container .h-sep { position: absolute; background-color: #a855f7; z-index: 1; top: 66.666%; bottom: 0; left: 3px; right: 3px; height: 2px; transform: translateY(-1px); }
    .grid-container .v-sep { position: absolute; background-color: #a855f7; z-index: 1; left: 66.666%; right: 0; top: 3px; bottom: 3px; width: 2px; transform: translateX(-1px); }

    .number-button {
      width: 9vw; max-width: 40px; height: 9vw; max-height: 40px; font-size: 1.2rem;
    }
    .number-button.selected {
      background-color: #a855f7; color: white;
    }
    @media (max-width: 400px) {
      .cell { font-size: 1.1rem; }
      .number-button { width: 10vw; height: 10vw; font-size: 1rem; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-2">
  <div class="bg-gray-900 rounded-2xl p-4 glow max-w-md w-full">
    <h1 class="text-2xl font-bold text-purple-500 text-center mb-4">Судоку для Поли</h1>
    <!-- ИЗМЕНЕНИЕ: Добавлена кнопка очистки -->
    <div class="mb-4 flex justify-between items-center">
      <select id="difficulty" class="bg-gray-800 text-purple-500 rounded-lg p-2 glow text-sm">
        <option value="easy">Лёгкий</option>
        <option value="medium">Средний</option>
        <option value="hard">Сложный</option>
      </select>
      <div class="flex items-center gap-4">
        <button id="clear-button" class="p-2 bg-gray-800 text-purple-400 rounded-lg glow hover:bg-gray-700 hover:text-purple-300 transition-colors" title="Очистить введённые ячейки">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.181-3.183m-4.991-2.695v-2.695A8.25 8.25 0 005.67 6.75v2.695m12.663 0V6.75a8.25 8.25 0 00-11.664 0v2.695" />
          </svg>
        </button>
        <div id="timer" class="text-purple-500 font-semibold text-sm">00:00</div>
      </div>
    </div>
    <div id="grid" class="grid-container mx-auto">
      <div class="h-sep"></div>
      <div class="v-sep"></div>
    </div>
    <div id="number-row" class="grid grid-cols-9 gap-1 mt-4 mx-auto" style="max-width: 360px;"></div>
    <div class="mt-4 flex justify-between gap-2">
      <button id="newGame" class="bg-purple-500 text-white px-3 py-2 rounded-lg glow hover:bg-purple-600 text-sm flex-grow sm:flex-grow-0">Новая игра</button>
      <button id="highlightToggle" class="bg-purple-500 text-white px-3 py-2 rounded-lg glow hover:bg-purple-600 text-sm flex-grow sm:flex-grow-0">Подсветка</button>
      <button id="check" class="bg-purple-500 text-white px-3 py-2 rounded-lg glow hover:bg-purple-600 text-sm flex-grow sm:flex-grow-0">Проверить</button>
    </div>
    <p id="message" class="mt-4 text-center text-purple-500 text-sm h-5"></p>
  </div>

  <script>
    const gridElement = document.getElementById('grid');
    const difficultySelect = document.getElementById('difficulty');
    const newGameButton = document.getElementById('newGame');
    const checkButton = document.getElementById('check');
    const highlightToggleButton = document.getElementById('highlightToggle');
    const timerElement = document.getElementById('timer');
    const messageElement = document.getElementById('message');
    const numberRow = document.getElementById('number-row');
    const clearButton = document.getElementById('clear-button'); // Новая кнопка
    let grid = [];
    let solution = [];
    let givenCells = new Set();
    let timerInterval;
    let startTime;
    let selectedNumber = null;
    let highlightEnabled = true;

    function createGrid() {
      gridElement.innerHTML = '<div class="h-sep"></div><div class="v-sep"></div>';
      grid = Array(9).fill().map(() => Array(9).fill(0));
      givenCells.clear();
      
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const cellWrapper = document.createElement('div');
          cellWrapper.className = 'cell';
          const cellContent = document.createElement('div');
          cellContent.className = 'cell-content';
          cellWrapper.appendChild(cellContent);

          cellWrapper.addEventListener('click', () => {
            const isGiven = givenCells.has(`${i},${j}`);
            if (isGiven) {
              if (cellContent.textContent) {
                selectedNumber = parseInt(cellContent.textContent);
                updateNumberSelection();
                if (highlightEnabled) highlightSimilarNumbers(selectedNumber);
              }
              return;
            }
            if (selectedNumber !== null) {
              if (grid[i][j] === selectedNumber) {
                cellContent.textContent = '';
                grid[i][j] = 0;
                cellWrapper.classList.remove('user-input', 'error');
              } else {
                cellContent.textContent = selectedNumber;
                grid[i][j] = selectedNumber;
                cellWrapper.classList.remove('error');
                cellWrapper.classList.add('user-input');
                if (highlightEnabled) highlightSimilarNumbers(selectedNumber);
              }
              updateNumberPanelState(); 
            } else { 
              if (cellContent.textContent) {
                selectedNumber = parseInt(cellContent.textContent);
                updateNumberSelection();
                if (highlightEnabled) highlightSimilarNumbers(selectedNumber);
              }
            }
          });
          gridElement.appendChild(cellWrapper);
        }
      }
      createNumberRow();
    }
    
    function createNumberRow() {
      numberRow.innerHTML = '';
      for (let i = 1; i <= 9; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = 'number-button text-purple-500 bg-gray-800 rounded-md border border-gray-700 glow hover:bg-gray-700 transition-opacity disabled:opacity-40 disabled:cursor-not-allowed';
        button.addEventListener('click', () => {
          if (selectedNumber === i) {
            selectedNumber = null;
            clearHighlights();
          } else {
            selectedNumber = i;
            if (highlightEnabled) highlightSimilarNumbers(i);
          }
          updateNumberSelection();
        });
        numberRow.appendChild(button);
      }
    }
    
    function updateNumberPanelState() {
      const counts = {};
      for(let i = 1; i <= 9; i++) counts[i] = 0;
      for(let row of grid) for(let cell of row) if(cell !== 0) counts[cell]++;
      const buttons = numberRow.querySelectorAll('button');
      buttons.forEach(btn => {
        const num = parseInt(btn.textContent);
        btn.disabled = counts[num] === 9;
        if (btn.disabled && selectedNumber === num) {
          selectedNumber = null;
          clearHighlights();
          updateNumberSelection();
        }
      });
    }

    // --- НОВАЯ ФУНКЦИЯ: Очистка ячеек, введённых пользователем ---
    function clearUserCells() {
      document.querySelectorAll('.cell').forEach((cell, index) => {
        const row = Math.floor(index / 9);
        const col = index % 9;
        if (!givenCells.has(`${row},${col}`)) {
          grid[row][col] = 0;
          cell.querySelector('.cell-content').textContent = '';
          cell.classList.remove('user-input', 'error');
        }
      });
      if (selectedNumber) clearHighlights();
      messageElement.textContent = '';
      updateNumberPanelState();
    }

    function updateNumberSelection() {
        const buttons = numberRow.querySelectorAll('button');
        buttons.forEach(btn => btn.classList.toggle('selected', parseInt(btn.textContent) === selectedNumber));
    }

    function highlightSimilarNumbers(num) {
      clearHighlights();
      document.querySelectorAll('.cell').forEach((cell, index) => {
        const row = Math.floor(index / 9);
        const col = index % 9;
        if (grid[row][col] === num) cell.classList.add('highlight');
      });
    }

    function clearHighlights() {
      document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('highlight'));
    }

    function generatePuzzle(difficulty) {
      solution = Array(9).fill().map(()=>Array(9).fill(0));fillDiagonal();fillRemaining(0, 0);grid = solution.map(row => row.slice());const cells = [];for(let i=0; i<9; i++) for(let j=0; j<9; j++) cells.push([i,j]);shuffle(cells);const removeCount = {easy:45, medium:52, hard:58}[difficulty];for(let i=0; i<removeCount; i++) {const [row, col] = cells[i];grid[row][col] = 0;}givenCells.clear();for(let i=0; i<9; i++) for(let j=0; j<9; j++) if(grid[i][j] !== 0) givenCells.add(`${i},${j}`);renderGrid();function fillDiagonal(){for(let o=0;o<9;o+=3){const t=[1,2,3,4,5,6,7,8,9];shuffle(t);let l=0;for(let r=0;r<3;r++)for(let e=0;e<3;e++)solution[o+r][o+e]=t[l++]}}function isSafe(o,t,l){for(let r=0;r<9;r++)if(solution[o][r]===l||solution[r][t]===l)return!1;const r=o-o%3,e=t-t%3;for(let o=0;o<3;o++)for(let t=0;t<3;t++)if(solution[r+o][e+t]===l)return!1;return!0}function fillRemaining(o,t){if(t>=9&&(o++,t=0),o>=9)return!0;if(0!==solution[o][t])return fillRemaining(o,t+1);const l=[1,2,3,4,5,6,7,8,9];shuffle(l);for(let r of l)if(isSafe(o,t,r)){if(solution[o][t]=r,fillRemaining(o,t+1))return!0;solution[o][t]=0}return!1}function shuffle(o){for(let t=o.length-1;t>0;t--){const l=Math.floor(Math.random()*(t+1));[o[t],o[l]]=[o[l],o[t]]}}
    }
    
    function renderGrid() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        const row = Math.floor(index / 9);
        const col = index % 9;
        const cellContent = cell.querySelector('.cell-content');
        cellContent.textContent = grid[row][col] || '';
        cell.classList.remove('error', 'highlight', 'user-input', 'given');
        if (givenCells.has(`${row},${col}`)) cell.classList.add('given');
        else if (grid[row][col] !== 0) cell.classList.add('user-input');
      });
      selectedNumber = null;
      updateNumberSelection();
      clearHighlights();
      resetTimer();
      updateNumberPanelState();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
        const seconds = String(elapsed % 60).padStart(2, '0');
        timerElement.textContent = `${minutes}:${seconds}`;
      }, 1000);
    }

    function isGridFilled() {
      return grid.every(row => row.every(cell => cell >= 1 && cell <= 9));
    }

    function checkSolution() {
      if (!isGridFilled()) {
        messageElement.textContent = 'Заполните все ячейки.';
        return;
      }
      let correct = true;
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        const row = Math.floor(index / 9);
        const col = index % 9;
        if (!givenCells.has(`${row},${col}`)) {
          if (grid[row][col] !== solution[row][col]) {
            cell.classList.add('error');
            correct = false;
          } else cell.classList.remove('error');
        }
      });
      if (correct) {
        clearInterval(timerInterval);
        messageElement.textContent = 'Поздравляем! Вы решили пазл!';
        numberRow.querySelectorAll('button').forEach(b => b.disabled = true);
      } else {
        messageElement.textContent = 'В решении есть ошибки.';
      }
    }

    function startNewGame() {
      const difficulty = difficultySelect.value;
      messageElement.textContent = '';
      highlightToggleButton.textContent = `Подсветка: ${highlightEnabled ? 'ВКЛ' : 'ВЫКЛ'}`;
      createGrid();
      generatePuzzle(difficulty);
    }

    highlightToggleButton.addEventListener('click', () => {
      highlightEnabled = !highlightEnabled;
      highlightToggleButton.textContent = `Подсветка: ${highlightEnabled ? 'ВКЛ' : 'ВЫКЛ'}`;
      if (!highlightEnabled) clearHighlights();
      else if (selectedNumber) highlightSimilarNumbers(selectedNumber);
    });

    // --- ИЗМЕНЕНИЕ: Добавлен слушатель для кнопки очистки ---
    clearButton.addEventListener('click', clearUserCells);
    newGameButton.addEventListener('click', startNewGame);
    checkButton.addEventListener('click', checkSolution);
    difficultySelect.addEventListener('change', startNewGame);

    startNewGame();
    
    document.addEventListener('gesturestart', (e) => e.preventDefault());
    document.addEventListener('touchmove', (e) => {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
